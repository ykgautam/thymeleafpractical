<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>footer template</title>
</head>
<body>
	<!-- including thymeleaf templates -->
	<footer id="fragmentTag" th:fragment="footer1(title,date)">
		<div class="container">
			<h4 th:text="${title} "></h4>
			<h4 th:text="${date}"></h4>
			<h2>this is footer template</h2>
			<h2>contact here</h2>
		</div>
	</footer>

</body>
</html>
