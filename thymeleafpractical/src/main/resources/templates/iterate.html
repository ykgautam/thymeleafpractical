<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>iterate</title>
</head>
<body>
	<h1>this is iterateHandler</h1>

	<h3 th:text="${names}"></h3>
	<ul>
		<li th:each="n,status:${names}"><span
			th:style="${status.odd} ? 'font-weight:bold': 'font-style:italic'"
			th:text="${status.index}+' '+ ${n}"> </span></li>
	</ul>
</body>
</html>
